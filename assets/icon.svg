<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ff27e"/>
      <stop offset="100%" style="stop-color:#2ed573"/>
    </linearGradient>
    <linearGradient id="amberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffbe56"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Monitor frame -->
  <rect x="40" y="60" width="432" height="280" rx="20" fill="#0f3460" stroke="#00d4ff" stroke-width="3"/>

  <!-- Screen inner -->
  <rect x="60" y="80" width="392" height="240" rx="10" fill="#000"/>

  <!-- UMD Display text area -->
  <rect x="100" y="140" width="312" height="80" rx="8" fill="#1a1a2e" stroke="#2a2a5e" stroke-width="2"/>

  <!-- Display text "CAM 1" -->
  <text x="256" y="195" font-family="Monaco, monospace" font-size="48" font-weight="bold" fill="#00d4ff" text-anchor="middle" filter="url(#softGlow)">CAM 1</text>

  <!-- Left tally lamp (RED - ON) -->
  <circle cx="130" cy="110" r="20" fill="url(#redGlow)" filter="url(#glow)"/>
  <circle cx="130" cy="110" r="12" fill="#fff" opacity="0.3"/>

  <!-- Right tally lamp (GREEN - ON) -->
  <circle cx="382" cy="110" r="20" fill="url(#greenGlow)" filter="url(#glow)"/>
  <circle cx="382" cy="110" r="12" fill="#fff" opacity="0.3"/>

  <!-- Bottom tally row -->
  <!-- T1 - Red ON -->
  <circle cx="156" cy="280" r="16" fill="url(#redGlow)" filter="url(#glow)"/>
  <circle cx="156" cy="280" r="9" fill="#fff" opacity="0.3"/>

  <!-- T2 - Amber ON -->
  <circle cx="216" cy="280" r="16" fill="url(#amberGlow)" filter="url(#glow)"/>
  <circle cx="216" cy="280" r="9" fill="#fff" opacity="0.3"/>

  <!-- T3 - Green ON -->
  <circle cx="296" cy="280" r="16" fill="url(#greenGlow)" filter="url(#glow)"/>
  <circle cx="296" cy="280" r="9" fill="#fff" opacity="0.3"/>

  <!-- T4 - Off -->
  <circle cx="356" cy="280" r="16" fill="#2a2a4e" stroke="#3a3a5e" stroke-width="2"/>

  <!-- Monitor stand -->
  <path d="M206 340 L306 340 L286 390 L226 390 Z" fill="#0f3460"/>
  <rect x="196" y="390" width="120" height="20" rx="5" fill="#0f3460"/>

  <!-- Network indicator dots -->
  <circle cx="80" cy="430" r="8" fill="#2ed573" filter="url(#softGlow)"/>
  <text x="95" y="435" font-family="system-ui" font-size="14" fill="#888">UDP</text>

  <circle cx="160" cy="430" r="8" fill="#00d4ff" filter="url(#softGlow)"/>
  <text x="175" y="435" font-family="system-ui" font-size="14" fill="#888">TCP</text>

  <!-- TSL text -->
  <text x="400" y="440" font-family="system-ui" font-size="28" font-weight="bold" fill="#00d4ff" text-anchor="middle" filter="url(#softGlow)">TSL</text>
  <text x="400" y="465" font-family="system-ui" font-size="16" fill="#666" text-anchor="middle">UMD</text>
</svg>
